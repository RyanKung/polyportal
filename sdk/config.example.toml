# ==================================================
# Setup Instructions
# ==================================================
# 1. Copy this file to config.toml:
#    cp config.example.toml config.toml
#
# 2. Import your private key:
#    cargo run -- import-key
#    (This will encrypt your key and populate [deployer] section)
#
# 3. Update [network] section if not using localhost
#
# 4. Deploy:
#    cargo run -- deploy
#
# ==================================================
# Security Notes
# ==================================================
# - NEVER commit config.toml (it's git-ignored)
# - NEVER share your private key
# - NEVER share your password
# - Keep your password safe - you'll need it for each operation
